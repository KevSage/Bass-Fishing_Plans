<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox Test</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoia2Fpd2VucGhvZW5peCIsImEiOiJjbWoyYW1neDAwMDZhM2VwdXhha3Yydnl0In0.qGPoeqvm8rSTVJkEuIrPuw";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/streets-v12",
        center: [-74.5, 40],
        zoom: 9,
      });

      map.on("load", () => {
        console.log("MAP LOADED!");
        alert("Map loaded successfully!");
      });
    </script>
  </body>
</html>
